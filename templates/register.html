<!-- templates/register.html -->
{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="mb-4">Регистрация</h2>
        <form method="POST">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" minlength="3" required>
                <div class="form-text">Не менее 3 символов</div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" minlength="10" required>
                <div class="form-text">Не менее 10 символов</div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
        </form>
        
        <div class="mt-3 text-center">
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
        </div>
    </div>
</div>
{% endblock %}
